{% extends "base.html" %}

{% block title %}Мій Акаунт{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Welcome, {{ current_user.username }}!</h2>
            <p class="card-text">Ви успішно увійшли у свій профіль.</p>
            <p>Email: <strong>{{ current_user.email }}</strong></p>

            <a href="{{ url_for('users.logout') }}" class="btn btn-danger">Вийти</a>
        </div>
    </div>
</div>
{% endblock %}
