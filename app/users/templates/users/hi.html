{% extends 'base.html' %}

{% block title %}Вітання!{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a href="{{ url_for('users.greetings', name='Viktor', age=25) }}" class="list-group-item list-group-item-action">
                Привітати Віктора
            </a>
            <a href="{{ url_for('users.admin') }}" class="list-group-item list-group-item-action list-group-item-danger">
                Адмін-панель (Redirect)
            </a>
        </div>
    </div>

    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h2>Вітаю, {{ name }}!</h2>
            </div>
            <div class="card-body">
                {% if age %}
                    <p class="fs-5">Ваш вік: <strong>{{ age }}</strong> років.</p>
                {% else %}
                    <p class="text-muted">Вік не вказано.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
